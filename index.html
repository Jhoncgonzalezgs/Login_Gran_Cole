<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GranCole Pro - Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <section class="left-panel">
        </section>
        <section class="right-panel">
            <div class="login-box">
                <img src="https://scontent.feoh1-1.fna.fbcdn.net/v/t39.30808-6/302536294_494490666016032_663916560071771483_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=8ec_CH0OU5oQ7kNvwH3lJ_Q&_nc_oc=AdluxNoH-oiPcdrZPk4qp5hKAlN_XcIXKtRuc2MAt7uLRlaOncYKTBscJQiWQq9lhR4&_nc_zt=23&_nc_ht=scontent.feoh1-1.fna&_nc_gid=GBGFnFEkeig7YAvn5Q7j9A&oh=00_AfV9cltX8tZqAgirFRDx1gYjTjk8kNz3KxA7Z3D9VcLNnQ&oe=68A18B34" alt="Escudo Colegio">
                <h1>Bienvenido a GranCole</h1>
                <p>Inicia sesión para continuar</p>
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="0000000" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                    </div>
                    <div class="form-links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="#">Contacta al administrador</a>
                </div>
                <footer>
                    <small>© 2025 GranCole Pro. Todos los derechos reservados.</small>
                </footer>
            </div>
        </section>
    </div>
